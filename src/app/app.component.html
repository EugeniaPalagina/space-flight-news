<main class="main">
  <h1>{{title}}</h1>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
      <a mat-tab-link
         routerLinkActive
         [routerLink]="link"
         (click)="activeLink.set(link)"
         [active]="activeLink() == link"> {{link}} </a>
    }
  </nav>
  <div class="content">
    <router-outlet />
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  </div>
</main>
