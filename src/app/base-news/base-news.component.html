<ngx-spinner type="ball-scale-multiple" [showSpinner]="(loading$ | async) ?? true"></ngx-spinner>
<mat-grid-list cols="1" rowHeight="350px" >
  @if (newsList$ | async; as newsList) {
    @for (news of newsList; track news.id) {
      <mat-grid-tile>
        <app-news-item [item]="news"></app-news-item>
      </mat-grid-tile>
    }
  }
</mat-grid-list>
